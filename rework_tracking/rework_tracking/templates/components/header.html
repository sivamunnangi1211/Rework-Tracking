<style>
    /* Common CSS styles for header */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    .header-container {
        width: 100%; /* Adjusted width */
        background-color: royalblue;
        display: flex;
        align-items: center; /* Center items vertically */
        justify-content: space-between; /* Distribute items evenly along the main axis */
        height: 70px; /* Same height as the navbar */
    }
    .title {
        color: white;
        font-size: 28px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin: 0;
        flex: 1; /* Allow title to take up remaining space */
        text-align: center; /* Center the text horizontally */
    }
    .logout-icon {
        font-size: 35px;
        color: #fff;
        cursor: pointer;
    }
    .logout-container {
        background-color: royalblue; /* Set background color for icon container */
        padding: 10px; /* Adjust padding as needed */
        display: flex;
        justify-content: center; /* Center icons horizontally */
        align-items: center; /* Center icons vertically */
        height: 70px;
        width: 70px; /* Optional: Add border radius for rounded corners */
        cursor: pointer;
    }
    .logout-container:hover {
        background-color: #1f3884; /* Change background color when clicked */
    }
    .user-box-container {
        display: flex;
        align-items: center;
        height: 70px; /* Adjust margin as needed */
        padding-right: 20px;
        padding-left: 20px;
        cursor: pointer;
        background-color: royalblue; /* Adjust background color as needed */
        transition: background-color 0.3s; /* Add transition for smoother hover effect */
    }
    .user-icon {
        font-size: 30px;
        color: white;
        cursor: pointer;
        margin-right: 10px;
    }
    .user-box-container:hover {
        background-color: #1f3884; /* Change background color on hover */
    }
    .user-text {
        color: white;
        cursor: pointer;
        font-size: 20px;
    }
    .logo-container {
        background-color: white;
        height: 70px;
        width: 80px;
        border-radius: 0; /* Optional: Add a border radius for circular appearance */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .logo {
        height: 60px; /* Adjusted height */
    }
</style>
<!-- Common header content -->
<div class="header-container" id="header">
    <div class="logo-container">
        <img class="logo" src="\static\images\unilever.png" alt="Logo" width="100">
    </div>
    <h1 class="title">Rework Tracking Management System</h1>
    <!-- User box -->
    <div class="user-box-container" style="cursor: pointer">
        <div class="user-box-icon-container">
            <i class="far fa-user user-icon"></i>
        </div> <!-- Font Awesome user icon -->
        <span class="user-text">{{ session.get('username', 'User') }}</span> <!-- Text for the user -->
    </div>
    <div class="logout-container" onclick="logout()" style="cursor: pointer">
        <i class="fas fa-sign-out-alt logout-icon"></i>
    </div>  
</div>

<script>
    function logout() {
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                window.location.reload(); // Redirect to login page
            }
        });
    }
</script>

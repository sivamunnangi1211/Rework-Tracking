<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            height: 100%;
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            padding: 30px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        span {
            font-weight: bold;
            color: #007bff;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submitted Data</h1>
        <div>
            <p>Tags Data: <span id="tags_data_value"></span></p>
        </div>
    </div>

    <script>
        // Function to get URL parameter by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Get values from URL parameters
        var tagsData = JSON.parse(getParameterByName('tags_data'));

        // Display data on the page
        document.getElementById('tags_data_value').innerText = JSON.stringify(tagsData);

        // Function to send data to server
        function sendDataToServer() {
            var formData = {
                tags_data: tagsData
            };

            fetch('/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data submitted successfully:', data);
                // Optionally, you can redirect to another page or display a success message here
            })
            .catch(error => console.error('Error submitting data:', error));
        }

        // Call the function to send data to server
        sendDataToServer();
    </script>
    <div class="footer">
        Designed by <a href="#">Controlytics.ai</a>
    </div>
</body>
</html>
